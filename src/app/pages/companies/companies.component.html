<h2>A list of companies</h2>

<div fxLayout="row" fxLayoutAlign="space-evenly" fxLayout="row wrap" >

    <mat-card class="example-card" *ngFor="let item of TestData"  fxFlex="30%">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>Description</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" routerLink="/company/{{item.id}}">Open</button>
        <button mat-flat-button color="primary">Quick Edit</button>
      </mat-card-actions>
    </mat-card>

  </div>
